interface:
  display_name: "Git Workflow"
  short_description: "Run end-to-end Git/GitHub workflows with issue worktrees"
  default_prompt: "Use $git-workflow to draft issues, create issue-scoped Git Worktrees, move local changes safely, update PRs, handle reviews, and clean up after merge."

dependencies:
  tools:
    - type: "mcp"
      value: "github"
      description: "GitHub MCP server for issues, PRs, reviews, and merge actions"
      transport: "streamable_http"

policy:
  allow_implicit_invocation: true
